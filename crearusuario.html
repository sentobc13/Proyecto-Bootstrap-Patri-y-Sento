      <!-- Sección Formulario -->
      <div class="container">


        <form id="formulario"><br>
            <div>
              <legend>Datos personales</legend>
              <label class="nombre"><b>Nombre:</b></label><br>
              <input class="form-control-lg" id="nombre" name="nombre" placeholder="Escriba su nombre" autofocus><br>
            </div>
            <div>
              <label for="correo"><b>Correo elctrónico:</b></label><br>
              <input class="form-control-lg" type="email" id="email" name="email" placeholder="nombre@ejemplo.com"><br>
            </div>
            <div>
              <label for="contraseña"><b>Contraseña:</b></label><br>
              <input class="form-control-lg" type="password" id="contraseña" name="contraseña"
                placeholder="Introduzca su contraseña"><br>
            </div>
            <div>
              <label for="repetirContraseña"><b>Repite tu Contraseña:</b></label><br>
              <input class="form-control-lg" type="password" id="repetirContraseña" name="repetirContraseña"
                placeholder="Introduzca su contraseña"><br><br>
            </div>

            <button id="btnEnviar" class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-danger" type="reset">Resetear</button>

             <div id="msgDiv"></div>
